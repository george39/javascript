<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/eventos.js"></script>
	<style>
		#caja{
			width: 250px;
			height: 250px;
			border: 2px solid black;
			background: yellow;
			transition: 300ms all;
		}
		/*
		#caja:hover{
			background: red;
			cursor:pointer;
		}
		*/
		input{
			padding: 10px;
			width: 300px;
			font-size: 20px;
		}

		#datos{
			border: 4px dashed black;
			padding: 10px;
			width: 250px;
			height: 50px;
			margin-top: 10px;
			display: none;
		}

		#sigueme{
			width: 25px;
			height: 25px;
			position: absolute;
			display: block;
			background: yellow;
			opacity: 0.5;
			border: 1px solid black;
			border-radius: 999px;

		}
	</style>
</head>
<body>
	<div id="sigueme"></div>

	<form>
		<input type="text" id="nombre">
	</form>
	<div id="datos"></div>

	<br>
	<div id="caja">
		Soy una caja
	</div>
</body>
</html>
